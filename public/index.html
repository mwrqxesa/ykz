<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg" id="bg"></div>
  <div class="bg-overlay"></div>

  <main class="page">
    <div class="yin">☯</div>

    <section class="profile-card">
      <img id="avatar" class="avatar" src="" alt="Avatar" />

      <h1 id="displayName">Carregando...</h1>
      <p id="username" class="username">@carregando</p>

      <div id="links" class="links"></div>

      <div class="divider"></div>

      <div class="status-box">
        <div class="status-title">Perfil sincronizado com Discord</div>
        <div class="bar"><span class="bar-fill blue"></span></div>
      </div>

      <div class="status-box">
        <div class="status-title">Atualização automática ativa</div>
        <div class="bar"><span class="bar-fill cyan"></span></div>
      </div>

      <p id="updatedAt" class="updatedAt">Atualizando...</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
