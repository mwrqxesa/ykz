<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg" id="bg"></div>
  <div class="overlay"></div>

  <main class="wrap">
    <div class="yin">☯</div>

    <section class="card">
      <img id="avatar" class="avatar" src="" alt="Avatar" />
      <h1 id="displayName">Carregando...</h1>
      <p id="username" class="username">@...</p>

      <div id="links" class="links"></div>

      <hr />

      <div class="info-box">
        <div class="info-title">Perfil Discord</div>
        <div class="progress-line"><span id="progress1"></span></div>
      </div>

      <div class="info-box">
        <div class="info-title">Atualização automática ativa</div>
        <div class="progress-line cyan"><span id="progress2"></span></div>
      </div>

      <p class="updated" id="updatedAt">Atualizando...</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
